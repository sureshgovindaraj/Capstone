server.port=8662

spring.application.name=gateway-service
eureka.instance.hostname=localhost

zuul.host.connect-timeout-millis=50000000
zuul.host.socket-timeout-millis=50000000

zuul.routes.user-service.path=/user/**
zuul.routes.user-service.service-id=user-service
zuul.routes.user-service.strip-prefix=true

zuul.routes.capstone-service.path=/capstone/**
zuul.routes.capstone-service.service-id=capstone-service
zuul.routes.capstone-service.strip-prefix=true